name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Fix Ubuntu 24.04 dependencies
        run: |
          sudo apt-get update
          # Instalujemy bibliotekę z nowym sufiksem t64
          sudo apt-get install -y libasound2t64
          # Tworzymy "udawany" pakiet lub link, jeśli Playwright nadal by protestował
          # Ale zazwyczaj samo zainstalowanie libasound2t64 wystarcza dla binarek
          sudo npx playwright install-deps chromium

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Install browsers
        # Dodajemy flagę, by Playwright nie próbował sam instalować zależności systemowych, 
        # skoro zrobiliśmy to krok wyżej (opcjonalne, ale bezpieczniejsze)
        run: ./gradlew installBrowsers

      - name: Run tests
        run: ./gradlew test --stacktrace

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: build/reports/tests/test/
